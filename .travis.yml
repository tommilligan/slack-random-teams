
sudo: required
services:
  - docker
  - mongodb
language: node_js
node_js:
  - "9"
install:
  - yarn
  - mv .env.test .env
before_script:
  - sleep 15
  - mongo db --eval 'db.createUser({user:"travis",pwd:"secret",roles:["readWrite"]});'
script:
  - yarn test
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - |
    if [[ $TRAVIS_BRANCH == "master" ]]; then
      yarn compile
      docker build -t slack-random-teams .
      docker tag slack-random-teams registry.heroku.com/slack-random-teams/web
      docker login -u "$HEROKU_USER" -p "$HEROKU_API_KEY" registry.heroku.com
      docker push registry.heroku.com/slack-random-teams/web
    fi
notifications:
  email: false
cache:
  yarn: true
