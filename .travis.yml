
sudo: required
services:
  - docker
language: node_js
node_js:
  - "9"
install:
  - yarn
script:
  - yarn test
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - yarn compile
  - docker build -t tommilligan/slack-random-teams
  - docker login -u "$HEROKU_USER" -p "$HEROKU_API_KEY" registry.heroku.com
  - docker push tommilligan/slack-random-teams
deploy:
  - provider: npm
    skip_cleanup: true
    email: code@tommilligan.net
    api_key: $NPM_API_KEY
    on:
      branch: master
      tags: true
      condition: $TRAVIS_NODE_VERSION = 8
notifications:
  email: false
env:
  - SLACK_OAUTH_TOKEN=test
  - SLACK_VERIFICATION_TOKEN=test
